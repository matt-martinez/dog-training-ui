<h1>Dog Training Forum</h1>

<h3 ng-if="home.currentUser" ui-sref="createPost">Create a New Post</h3>
<p ng-if="!home.currentUser">Please sign in to create a post.</p>

<div class="">
  <h2>Recent Posts</h2>
  <div class="" ng-repeat="post in posts.allPosts | orderBy: '-created_at' ">
    <h3 ng-click="posts.showPost(post.id)">{{post.title}} {{post.created_at | date: 'MM-dd-yyyy HH:mm' }}</h3>
  </div>
</div>
