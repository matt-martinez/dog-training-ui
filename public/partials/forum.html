<h1>Dog Training Forum</h1>

<h3 class="click" ng-if="home.currentUser" ui-sref="createPost">Create a New Post</h3>
<p ng-if="!home.currentUser">Please sign in to create a post.</p>

<div class="forum">
  <h2>Recent Posts</h2>
  <div class="forumPosts" ng-repeat="post in posts.allPosts | orderBy: '-created_at' ">
    <h3 class="click" ng-click="posts.showPost(post.id)">{{post.title}} <h5 class="click" ng-click="posts.showPost(post.id)">{{post.created_at | date: 'MM-dd-yyyy HH:mm' }}</h5></h3>
  </div>
</div>
