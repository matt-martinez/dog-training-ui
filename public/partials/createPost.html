<h1>Write a New Post</h1>

<form class="pure-form createPostForm" ng-submit="posts.createPost(home.currentUser)" required>
  <div class="">
    <input class="inputTitle" type="text" placeholder="Post Title" ng-model="posts.newPost.title" required>
  </div>
  <div class="">
    <textarea placeholder="Post Text Here" ng-model="posts.newPost.body" required></textarea>
  </div>
  <button class="button-submit pure-button">Submit</button>
</form>
