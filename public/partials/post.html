<div class="postArea">
  <div class="" ng-show="!editForm">
    <h1>{{comments.singlePost.title}}</h1>
    <h5>{{comments.singlePost.created_at | date: 'MM-dd-yyyy HH:mm' }}</h5>
    <p>{{comments.singlePost.body}}</p>
    <div class="">
      <i class="fa fa-edit editPostIcon" ng-show="home.currentUser.id==comments.singlePost.user_id" ng-click="editForm=true"> Edit Post</i><i class="fa fa-remove deletePostIcon" ng-show="home.currentUser.id==comments.singlePost.user_id" ng-click="comments.deletePost(home.currentUser, comments.singlePost.id)"> Delete Post</i>
    </div>
  </div>
  <div class="" ng-show="editForm">
    <form class="pure-form postForm" ng-submit="comments.editPost(comments.singlePost, home.currentUser, comments.singlePost.id)">
      <div class="">
        <input class="inputTitle" type="text" ng-model="comments.singlePost.title">
      </div>
      <div class="">
        <textarea ng-model="comments.singlePost.body"></textarea>
      </div>
      <button class="button-submit pure-button" ng-click="editForm=false">Submit</button>
    </form>
  </div>
</div>

<br>

<div class="">
  <h3>Comments</h3>
  <div class="" ng-repeat="comment in comments.postComments | orderBy: 'created_at' ">
    <comment />
  </div>
</div>

<br>

<div class="" ng-show="!createForm">
  <button class="button-submit pure-button" ng-show="home.currentUser" ng-click="createForm=true">Add Comment</button>
  <p ng-show="!home.currentUser">Please sign in to add a comment.</p>
</div>
<div class="" ng-show="createForm">
  <form ng-submit="comments.createComment(home.currentUser, comments.singlePost.id)">
    <div class="">
      <textarea class="commentText" ng-model="comments.newComment.body" required></textarea>
    </div>
    <button class="button-submit pure-button" ng-click="createForm=false">Submit</button>
  </form>
</div>

<br>

<h4 class="return click" ui-sref="forum">Return to Forum</h4>
