<h2>Sign Up</h2>

<form class="pure-form signUp" ng-submit="auth.signup(userPass)">
  <div class="">
    <input type="text" placeholder="Name" ng-model="userPass.name" required>
  </div>
  <div class="">
    <input type="text" placeholder="Username" ng-model="userPass.username" required>
  </div>
  <div class="">
    <input type="text" placeholder="Email" ng-model="userPass.email" required>
  </div>
  <div class="">
    <input type="password" placeholder="Password" ng-model="userPass.password" required>
  </div>
  <button class="pure-button">Submit</button>
</form>
