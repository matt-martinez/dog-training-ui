<h2>{{home.currentUser.username}}'s Page</h2>

<div class="forum" ng-controller="PostController as posts">
  <h3>Forum Posts</h3>

  <div class="forumPosts" ng-repeat="post in posts.allPosts | orderBy: '-created_at'" ng-show="post.user_id == home.currentUser.id">
    <h3 class="click" ng-click="posts.showPost(post.id)">{{post.title}} <h5 class="click" ng-click="posts.showPost(post.id)">{{post.created_at | date: 'MM-dd-yyyy HH:mm' }}</h5></h3>
  </div>
</div>
