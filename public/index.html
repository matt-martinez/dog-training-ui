<!DOCTYPE html>
<html ng-app="DogTrainingApp">
  <head>
    <meta charset="utf-8">
    <title>Pawsitive Reinforcement</title>
    <!-- Angular/Router Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <!-- Router -->
    <script type="text/javascript" src="scripts/router.js"></script>
    <!-- Factories -->
    <script type="text/javascript" src="scripts/factories/auth_interceptor.js"></script>
    <script type="text/javascript" src="scripts/factories/auth_token_factory.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="scripts/controllers/home_controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/auth_controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/behavior_controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/comment_controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/post_controller.js"></script>
    <script type="text/javascript" src="scripts/controllers/meetup_controller.js"></script>
    <!-- App -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <!-- Custom Directives -->
    <script type="text/javascript" src="scripts/directives/comment.js"></script>
    <!-- Styling -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body ng-controller="HomeController as home">
    <nav class="pure-menu pure-menu-horizontal" ng-controller="AuthController as auth">
      <div class="topNav">
        <h1 class="pure-menu-heading pure-menu-link click" ui-sref="homepage"><img class="headerImg" src="images/paws.png" alt="Paw Prints"> Pawsitive Reinforcement</h1>
        <ul class="pure-menu-list">
          <li class="pure-menu-item" ng-if="!home.currentUser">
            <form class="pure-form" ng-submit="auth.login(userPass)">
              <input type="text" placeholder="Email" ng-model="userPass.email">
              <input type="password" placeholder="Password" ng-model="userPass.password">
              <button class="button-submit pure-button">Login</button>
            </form>
          </li>
          <li class="pure-menu-item pure-menu-link click" ng-if="home.currentUser" ui-sref="user">{{home.currentUser.username}}</li>
          <li class="pure-menu-item pure-menu-link click" ng-if="home.currentUser" ng-click="auth.logout()">Logout</li>
          <li class="pure-menu-item pure-menu-link click" ng-if="!home.currentUser" ui-sref="signup">Sign-Up!</li>
        </ul>
      </div>
      <div class="bottomNav pure-menu">
        <h4 class="pure-menu-item pure-menu-link click" ui-sref="behavior">Dog Behaviors</h4>
        <h4 class="pure-menu-item pure-menu-link click" ui-sref="forum">Training Forum</h4>
        <h4 class="pure-menu-item pure-menu-link click" ui-sref="meetup">Community Meetups</h4>
      </div>
    </nav>

      <ui-view>
      </ui-view>

  </body>
</html>
